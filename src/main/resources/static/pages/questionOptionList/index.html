<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问卷列表</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../common/header/index.css">
  <link rel="stylesheet" href="../../static/bootstrap-3.4.1/css/bootstrap.min.css">
  <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
  <script src="../../static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
  <script src="../../my-config.js"></script>
</head>
<body>
<div id="headerPage"></div>

<div class="container">
  <div class="top">
    <div class="input-group input-group-search">
      <input type="text" class="form-control" id="uname" placeholder="请输入用户名" />
      <span class="input-group-btn">
<!-- 将搜索按钮的点击事件修改为fetchAnswerList() -->
<button class="btn btn-default" type="button" onclick="fetchAnswerList()">搜索</button>
        </span>
    </div>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <th>序号</th>
    <th>问卷id</th>
    <th>题目数</th>
    <th>答卷人</th>
    <th>答题时间</th>
    <th>操作</th>
    </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
</div>

<script type="module" src="../../utils/index.js"></script>
<script src="../common/header/index.js"></script>
<script src="./index.js"></script>
<script>
  $("#headerPage").load("../common/header/index.html")
</script>
</body>
</html>
