<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷设计</title>
    <link rel="stylesheet" href="../../static/bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/iconfont/iconfont.css">
    <link rel="stylesheet" href="./index.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #337ab7;
            padding: 10px;
        }

        .container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .questionnaire-title {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .questionnaire-title h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .questionnaire-title label {
            font-weight: bold;
        }

        .form-control[readonly] {
            background-color: #eee;
        }

        #qsList {
            list-style-type: none;
            padding-left: 0;
        }

        .question-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* 居中对齐 */
        }

        .question-item label {
            font-weight: bold;
        }

        .modal-header {
            background-color: #337ab7;
            color: #fff;
        }

        .modal-footer {
            background-color: #f5f5f5;
        }

        .footer-btn {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="../../static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header"></div>
<div class="container">
    <div class="questionnaire-title">
        <h2>问卷标题</h2>
        <form role="form" id="qsForm">
            <div class="form-group">
                <label for="question_title">问卷标题</label>
                <input type="text" class="form-control" id="question_title" placeholder="请填入问卷标题" readonly>
            </div>
            <div class="form-group">
                <label for="question_seq">问卷说明</label>
                <input type="text" class="form-control" id="question_seq" placeholder="请填入问卷说明" readonly>
            </div>
        </form>
    </div>
    <ol id="qsList">
        <li class="question-item">
            <label>问题标题</label>
            <input type="text" class="form-control" readonly>
            <label>选项</label>
            <ul>
                <li>选项1</li>
                <li>选项2</li>
                <li>选项3</li>
            </ul>
        </li>
        <li class="question-item">
            <label>问题标题</label>
            <input type="text" class="form-control" readonly>
            <label>选项</label>
            <ul>
                <li>选项1</li>
                <li>选项2</li>
                <li>选项3</li>
            </ul>
        </li>
    </ol>
</div>
<!-- 新增题目选项模态 -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- 模态内容-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="footer-btn">
    <button type="button" class="btn btn-primary" onclick="goBack()">确定</button>
</div>

<script type="module" src="../../utils/index.js"></script>
<script src="./index.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.disabled = true;
        });

        const textInputs = document.querySelectorAll('input[type="text"]');
        textInputs.forEach(input => {
            input.readOnly = true;
        });

        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.style.pointerEvents = 'none';
            link.style.cursor = 'default';
        });
    });
</script>
</body>
</html>
