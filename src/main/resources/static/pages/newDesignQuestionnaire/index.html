<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷设计</title>
    <link rel="stylesheet" href="../../static/bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/iconfont/iconfont.css">
    <link rel="stylesheet" href="./index.css">
    <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="../../static/bootstrap-3.4.1/js/bootstrap.min.js"></script>

</head>
<body >
    <div class="header">
        <div class="half">
            <button type="button" class="btn btn-success btn-finish" onclick="handleEditFinish()">完成编辑</button>

        </div>
        <div class="half">
         
            <button class="btn btn-info" onclick="onPreview()">
                <img class="img" src="../../static/images/preview.png">预览</button>
    
        </div>
      </div>
    <div class="container">
        <div class="questionnaire-title row">
            <form role="form" id="qsForm">
                <div class="form-group col-sm-12 col-md-12">
                  <label for="question_title">问卷标题</label>
                  <input type="text" class="form-control" id="question_title" placeholder="请填入问卷标题">
                </div>
                <div class="form-group col-sm-12 col-md-12">
                    <label for="question_seq">问卷说明</label>
                    <input type="text" class="form-control" id="question_seq" placeholder="请填入问卷说明">
                </div>
                <div class="addQs">
                    
                    <button class="btn btn-danger" type="button" onclick="addQS()">添加题目</button>
                </div>
                <ol id="qsList">
                   
                   
                </ol>
              </form>
          </div>
    </div>
    <!-- 新增题目选项模态 -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- 模态内容-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <script type="module" src="../../utils/index.js"></script>
    <script src="./index.js"></script>

</body>
</html>
